<div class="row">
	<div class="col-sm-3">
		<h3>Bookmarks</h3>
		<ng-include src="'app/bookmarks/bookmarks.html'"></ng-inlude>
	</div>	
	<div class="col-sm-3">
		<spotify-poster album="album"></spotify-poster>
	</div>
	<div class="col-sm-6">
		<h1 class="h3">{{ album.name }}</h1>
		<ul>
			<li ng-repeat="track in album.tracks.items">{{ track.name }}</li>
		</ul>
	</div>
</div>
