<div class="row">
	<div class="col-sm-3">
		<h3>Bookmarks</h3>
		<ng-include src="'app/bookmarks/bookmarks.html'"></ng-inlude>
	</div>	
	<div class="col-sm-3">
		<spotify-poster album="main.album"></spotify-poster>
	</div>
	<div class="col-sm-6">
		<h1 class="h3">{{ main.album.name }}</h1>
		<input type="search" class="form-control" ng-model="query">
		<ul>
			<li ng-repeat="track in main.album.tracks.items | filter:query">{{ track.name }}</li>
		</ul>
	</div>
</div>
