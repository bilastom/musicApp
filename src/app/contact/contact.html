<h1>Contact</h1>
<div class="col-md-6">
	<form class="form-horizontal" name="contactForm" novalidate>
		<div class="form-group" has-error="contactForm.name">
			<label class="control-label" for="name">name: </label>
			<input class="col-md-9 form-control" type="text" placeholder="name" name="name" ng-minlength="3" ng-model="contact.name" required/>
			<ng-messages for="contactForm.name.$error" class="help-block">
				<ng-message when="minlength">username is too short</ng-message>
			</ng-messages>
		</div>
		<div class="form-group" ng-class="{'has-error': contactForm.email.$invalid && contactForm.email.$dirty}">
			<label class="control-label" for="email" required>email address: </label>
			<input class="col-md-9 form-control" type="email" placeholder="email" name="email" ng-model="contact.email" required/>
			<p ng-show="contactForm.email.$error.email">
				email address is not valid
			</p>
		</div>
		<div class="form-group" ng-class="{'has-error': contactForm.phone.$invalid && contactForm.phone.$dirty}">
			<label class="control-label" for="phone">telephone nr: </label>
			<input class="col-md-9 form-control" type="number" placeholder="phone nr" name="phone" ng-model="contact.phone" ng-minlength="8" ng-maxlength="14"/>
			<p ng-show="contactForm.phone.$error.minlength">
				telephone number is too short
			</p>
			<p ng-show="contactForm.telephone.$error.maxlength">
				telephone number is too long
			</p>
		</div>
		<div class="form-group">
			<label class="control-label" for="message">message: </label>
			<textarea class="col-md-9 form-control" name="wiadomosc" placeholder="message" name="message" ng-model="contact.message"></textarea>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>	
	<pre>
		{{ contact | json }}
	</pre>
</div>
