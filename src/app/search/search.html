<div class="row">
	<div class="col-md-4">
		<h3>Bookmarks</h3>
		<ul class="list-unstyled row">
			<li class="col-md-6 bookmark" ng-repeat="bookmark in getAllBookmarks()">
				<spotify-poster album="bookmark" size='s'></spotify-poster>
				{{ bookmark.name }}
			</li>
			<p class="text-muted text-center" ng-show="!getAllBookmarks().length">no bookmarks found</p>
		</ul>
	</div>
	<div class="col-md-8">
		<h1>Search</h1>

		<input type="search" class="form-control" ng-model="query">
		<button ng-click="search(query)" class="btn btn-primary">find</button>

		<ul class="list-unstyled row">
			<li ng-repeat="album in albums" class="col-sm-4 album">
				<spotify-poster album="album" size="m" title="{{ album.name }}"></spotify-poster>
				<button ng-disabled="isBookmarked(album)" ng-click="saveBookmark(album)" class="btn btn-default btn-xs">save</button>
			</li>
		</ul>
	</div>	
</div>
